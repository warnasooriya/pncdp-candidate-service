<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #333;
    }

    h1 {
      font-size: 70px;
      margin: 0;
      color: #ff4b4b;
    }

    p {
      font-size: 20px;
      margin: 10px 0 20px;
    }

    a {
      color: #0275d8;
      text-decoration: none;
      font-size: 18px;
      border: 1px solid #0275d8;
      padding: 10px 18px;
      border-radius: 5px;
      transition: 0.2s;
    }

    a:hover {
      background-color: #0275d8;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>404</h1>
  <p>Oops! The page you are looking for does not exist.</p>
  <a href="/">Go to Home</a>
</body>
</html>
